<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoklama</title>
    <link rel="icon" href="logo3.png" sizes="16x16" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd',
                            300: '#7dd3fc', 400: '#38bdf8', 500: '#0ea5e9',
                            600: '#0284c7', 700: '#0369a1', 800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <script defer src="/script.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="flex items-center justify-center p-4">
        <div class="bg-white shadow-md rounded-lg w-full max-w-md p-8">

            <!-- Logo ve Başlık -->
            <div class="text-center mb-6">
                <img src="/logo2.png" alt="Üniversite Logosu" class="h-20 mx-auto mb-3" />
                <h1 id="indexOrgTitle" class="text-xl font-bold text-gray-800">Suluova Meslek Yüksekokulu</h1>
                <p id="indexCourseTitle" class="text-sm text-gray-500 mt-1">Yapay Zeka Okuryazarlığı Dersi Yoklaması</p>
                <p id="indexSessionTitle" class="text-xs text-primary-600 font-medium mt-1 hidden"></p>
            </div>

            <!-- ADIM 1: Öğrenci Numarası (whitelist modu) -->
            <div id="step1" class="space-y-4">
                <div>
                    <label for="universityRollNo" class="block text-sm font-medium text-gray-700 mb-1">Öğrenci Numarası</label>
                    <input type="text" id="universityRollNo" placeholder="Öğrenci numaranızı girin"
                        inputmode="numeric" maxlength="9" pattern="\d{9}"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                <button id="fetchStudentBtn" type="button"
                    class="w-full bg-primary-600 text-white p-3 rounded-lg hover:bg-primary-700 transition-colors font-medium">
                    Bilgilerimi Getir
                </button>
                <div id="fetchError" class="text-sm text-center text-red-600 font-medium hidden"></div>
            </div>

            <!-- ADIM 1-OPEN: Ad Soyad + opsiyonel Öğrenci No (open modu) -->
            <div id="step1Open" class="hidden space-y-4">
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-3 text-sm text-blue-700 mb-1">
                    <p class="font-semibold" id="openSessionTitle"></p>
                    <p class="text-xs text-blue-500">Açık oturum — kayıt olmadan katılabilirsiniz.</p>
                </div>
                <div>
                    <label for="openName" class="block text-sm font-medium text-gray-700 mb-1">Ad Soyad <span class="text-red-500">*</span></label>
                    <input type="text" id="openName" placeholder="Adınızı ve soyadınızı girin" required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div>
                    <label for="openRollNo" class="block text-sm font-medium text-gray-700 mb-1">Öğrenci Numarası <span class="text-xs text-gray-400">(opsiyonel)</span></label>
                    <input type="text" id="openRollNo" placeholder="Öğrenci No (opsiyonel)"
                        inputmode="numeric" maxlength="9"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                <button id="openSubmitBtn" type="button"
                    class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition-colors font-medium flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Yoklamayı Gönder
                </button>
                <div id="openError" class="text-sm text-center text-red-600 font-medium hidden"></div>
            </div>

            <!-- ADIM 2: Bilgi Onayı + Gönder -->
            <div id="step2" class="hidden space-y-4">
                <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 space-y-2">
                    <p class="text-sm text-gray-600"><span class="font-medium text-gray-800">Ad Soyad:</span> <span id="displayName" class="text-gray-700"></span></p>
                    <p class="text-sm text-gray-600"><span class="font-medium text-gray-800">Bölüm:</span> <span id="displaySection" class="text-gray-700"></span></p>
                    <p class="text-sm text-gray-600"><span class="font-medium text-gray-800">Öğrenci No:</span> <span id="displayRollNo" class="text-gray-700"></span></p>
                </div>

                <form id="attendanceForm">
                    <button type="submit"
                        class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition-colors font-medium flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        Yoklamayı Gönder
                    </button>
                </form>

                <button id="backBtn" type="button"
                    class="w-full text-sm text-gray-500 hover:text-gray-700 transition-colors mt-1">
                    &larr; Geri Dön
                </button>
            </div>

            <p id="status" class="text-center mt-6 text-sm"></p>

            <!-- Yoklama Görüntüle -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <label for="rollInput" class="block text-sm font-medium text-gray-700 mb-1">Yoklama Durumumu Görüntüle</label>
                <div class="flex gap-2">
                    <input type="text" id="rollInput" placeholder="Öğrenci numaranızı girin"
                        inputmode="numeric" maxlength="9" pattern="\d{9}"
                        class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500" />
                    <button id="view-dashboard-btn" type="button"
                        class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 transition-colors font-medium text-sm">
                        Görüntüle
                    </button>
                </div>
                <div id="accessMessage" class="text-sm text-center mt-3 text-red-600 font-medium"></div>
            </div>

        </div>
    </div>
</body>
</html>
